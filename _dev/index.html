<!DOCTYPE HTML>
<html>
  <head>
    <title>Stress test</title>
    <link href="css/1.style.css" rel="stylesheet" type="text/css" />
    <link href="css/2.Nebula.css" rel="stylesheet" type="text/css" />
    <link href="css/popup.css" rel="stylesheet" type="text/css" />
    
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="img/64x64.png" />
    <link rel="icon" type="image/png" href="img/128x128.png" />
    
    <!-- apple web-app -->
    <link rel="apple-touch-icon-precomposed" href="img/128x128.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="img/128x128.png" />
    
  </head>
    <body>
      <div id="render" style="position:relative">
        <div id="notifsContainer"></div>
        <div id="popupsContainer"></div>
        <div id="Dreamirl-Nebula"></div>
      </div>
      
      <div id="notificationTemplate" style="display:none">
        <div>
          <span class="content"></span>
          <div class="notifClose">X</div>
        </div>
      </div>
      
      <div id="popupTemplate" class="dreamTemplate">
        <p class="content"></p>
        <div class="buttonsPrompt">
          <button class="yesPrompt">Yes</button>
          <button class="noPrompt">No</button>
        </div>
        <div class="buttonsDefault">
          <button class="okBtn">Ok</button>
        </div>
        <div class="buttonsCustom">
        </div>
      </div>
      <script type="text/javascript" src="js/ext_libs/require.js" data-main="js/files"></script>
    </body>
</html>
